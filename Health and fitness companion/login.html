<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Existing CSS styles remain the same for visual appeal and animations */
        
            :root {
                --primary: #667eea;
                --secondary: #764ba2;
                --accent: #ff6b6b;
                --text: #2d3748;
                --light: #f8f9fa;
            }
    
            body {
                font-family: 'Segoe UI', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                min-height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                animation: gradientFlow 15s ease infinite;
            }
    
            @keyframes gradientFlow {
                0% { background-position: 0% 50%; }
                50% { background-position: 100% 50%; }
                100% { background-position: 0% 50%; }
            }
    
            .container {
                background: rgba(255,255,255,0.95);
                padding: 2.5rem;
                border-radius: 20px;
                box-shadow: 0 8px 32px rgba(0,0,0,0.1);
                backdrop-filter: blur(10px);
                width: 90%;
                max-width: 400px;
                transform: scale(0.98);
                animation: gentleAppear 0.6s ease forwards;
            }
    
            @keyframes gentleAppear {
                to { transform: scale(1); }
            }
    
            .auth-header {
                text-align: center;
                margin-bottom: 2rem;
            }
    
            .logo {
                width: 80px;
                margin-bottom: 1rem;
                filter: drop-shadow(0 4px 6px rgba(0,0,0,0.1));
                animation: float 3s ease-in-out infinite;
            }
    
            @keyframes float {
                0%, 100% { transform: translateY(0); }
                50% { transform: translateY(-10px); }
            }
    
            h2 {
                color: var(--text);
                margin-bottom: 1.5rem;
                font-size: 1.8rem;
                position: relative;
            }
    
            h2::after {
                content: '';
                position: absolute;
                bottom: -10px;
                left: 50%;
                transform: translateX(-50%);
                width: 50px;
                height: 3px;
                background: var(--primary);
                border-radius: 2px;
            }
    
            .input-group {
                position: relative;
                margin: 1.5rem 0;
            }
    
            input {
                width: 90%;
                padding: 1rem 1rem 1rem 3rem;
                border: 2px solid #e0e0e0;
                border-radius: 10px;
                font-size: 1rem;
                transition: all 0.3s ease;
            }
    
            input:focus {
                border-color: var(--primary);
                box-shadow: 0 0 15px rgba(102,126,234,0.2);
                outline: none;
            }
    
            .input-icon {
                position: absolute;
                left: 1rem;
                top: 50%;
                transform: translateY(-50%);
                color: #666;
                font-size: 1.2rem;
            }
    
            button {
                width: 100%;
                padding: 1rem;
                background: linear-gradient(135deg, var(--primary), var(--secondary));
                color: white;
                border: none;
                border-radius: 10px;
                font-size: 1rem;
                font-weight: 500;
                cursor: pointer;
                transition: all 0.3s ease;
                position: relative;
                overflow: hidden;
            }
    
            button:hover {
                transform: translateY(-2px);
                box-shadow: 0 5px 15px rgba(102,126,234,0.3);
            }
    
            button::after {
                content: '';
                position: absolute;
                top: -50%;
                left: -50%;
                width: 200%;
                height: 200%;
                background: linear-gradient(45deg, transparent, rgba(255,255,255,0.2), transparent);
                transform: rotate(45deg);
                animation: shine 3s infinite;
            }
    
            @keyframes shine {
                0% { transform: translateX(-100%) rotate(45deg); }
                100% { transform: translateX(100%) rotate(45deg); }
            }
    
            #login-message {
                padding: 1rem;
                border-radius: 8px;
                margin: 1rem 0;
                display: none;
                animation: messageSlide 0.5s ease;
            }
    
            @keyframes messageSlide {
                from { opacity: 0; transform: translateY(20px); }
                to { opacity: 1; transform: translateY(0); }
            }
    
            .success {
                background: rgba(0,184,148,0.1);
                color: #00b894;
                border-left: 4px solid #00b894;
            }
    
            .error {
                background: rgba(255,118,117,0.1);
                color: #ff7675;
                border-left: 4px solid #ff7675;
            }
    
            .additional-links {
                text-align: center;
                margin-top: 1.5rem;
            }
    
            .additional-links a {
                color: var(--primary);
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }
    
            .additional-links a:hover {
                color: var(--secondary);
            }
    
            @media (max-width: 480px) {
                .container {
                    padding: 1.5rem;
                }
            }
        </style>
    
</head>
<body>
    <div class="container">
        <div class="auth-header">
            <img src="https://cdn-icons-png.flaticon.com/512/6681/6681204.png" alt="Logo" class="logo">
            <h2>Welcome Back</h2>
        </div>

        <div class="input-group">
            <i class="fas fa-envelope input-icon"></i>
            <input type="email" id="login-email" placeholder="Enter your email">
        </div>

        <div class="input-group">
            <i class="fas fa-lock input-icon"></i>
            <input type="password" id="login-password" placeholder="Enter password">
        </div>

        <button onclick="login()">Sign In</button>

        <div id="login-message"></div>

        <div class="additional-links">
            <a href="forgot-password.html">Forgot Password?</a> â€¢ 
            <a href="register.html">Create Account</a>
        </div>
    </div>

    <script>
        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;
            const messageElement = document.getElementById("login-message");

            // Reset message state
            messageElement.style.display = 'none';
            messageElement.className = '';

            try {
                const response = await fetch("https://copy-of-bmi50101.onrender.com/login", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ email, password }),
                });

                const data = await response.json();

                messageElement.style.display = 'block';
                if (data.success) {
                    // Store user email in localStorage
                    localStorage.setItem("email", data.userId);
                    
                    messageElement.classList.add('success');
                    messageElement.innerHTML = '<i class="fas fa-check-circle"></i> Login successful! Redirecting...';
                    setTimeout(() => {
                        window.location.href = "dashboard.html";
                    }, 1000);
                } else {
                    messageElement.classList.add('error');
                    messageElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> ' + data.message;
                }
            } catch (error) {
                messageElement.style.display = 'block';
                messageElement.classList.add('error');
                messageElement.innerHTML = '<i class="fas fa-exclamation-circle"></i> Connection error. Please try again.';
                console.error("Error:", error);
            }
        }
    </script>
</body>
</html>
